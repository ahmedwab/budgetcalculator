  <body>
    <div class="header">
      <h3 id="title"> Classic Ciphers</h3>
    </div>
    <div id ="controller">
      <br>

      <div>

          <select name="ciphers" id="selector" class="selector" onchange="selecting()">
              <option value="select-cipher">Select cipher:</option>
              <option value="Atbash">Atbash Cipher</option>
              <option value="Caesar">Caesar's cipher</option>
              <option value="ROT13">ROT13 cipher</option>


          </select>
      <textarea name="input" id="input" rows="8" cols="80" class="textbox" placeholder="Write a message to get encrypt"  ></textarea>
      <button type="button" name="encrypt" onclick="encrypt()" class="btns">Encrypt</button>
      <textarea name="output"  id="output" is="output" rows="8" cols="80" class="textbox" placeholder="Write a message to decrypt"></textarea>
      <button type="button" name="decrypt" onclick="decrypt()" class="btns">Decrypt</button>
      <div id="num"><button class="change" onclick="changenum(1)">+ </button><h2 id="val">+13</h2>  <button class="change" onclick="changenum(2)"> - </button></div>


      </div>
    </div>
